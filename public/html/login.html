<!DOCTYPE html>
<html lang="en" ng-app="login">

<head>
  <title>Ben's Shows</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width" />

  <link rel="stylesheet" href="/assets/fonts/roboto-fonts.css" />
  <link rel="stylesheet" href="/assets/icons/material-icons.css" />
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="/dist/css/login.min.css" />
</head>

<body layout="row" layout-align="center">
  <md-content id="main-frame" layout="column" flex-md="70" flex-gt-md="50" class="md-whiteframe-z1">
    <div flex layout layout-align="center start">
      <h1 class="md-display-2" id="login-banner">Welcome to Benjamen Tech</h1>
    </div>
    <div flex layout layout-align="center start">
      <a aria-label=" sign in with google" href="/auth/google ">
        <img src="/assets/png/Blue_signin_Medium_normal_44dp_v3.png "></img>
      </a>
    </div>
    <div flex layout="column" layout-align="end center">
      <div flex layout layout-align="center end">
        <h3 class="md-title">Made With
          <h3>
      </div>
      <div class="made-with-technologies">
        <img flex src="/assets/svg/HTML5_Logo.svg" alt="HTML5 Logo"></img>
        <img flex src="/assets/png/AngularJS-small.png" alt="AngularJS Logo"></img>
        <img flex src="/assets/svg/Node.js_logo.svg" alt="NodeJS Logo"></img>
        <img flex src="/assets/png/MongoDB-Powered-by-badge-white.jpeg" alt="Powered by MongoDB Logo"></img>
      </div>
      <div class="made-with-technologies">
        <img flex src="/assets/svg/npm-logo.svg" alt="NPM Logo"></img>
        <img flex src="/assets/svg/bower-logo.svg" alt="Bower Logo"></img>
        <img flex src="/assets/png/karma-logo.png" alt="Karma Logo"></img>
        <img flex src="/assets/png/protractor-logo-300.png" alt="Protractor Logo"></img>
        <img flex src="/assets/svg/sass-logo.svg" alt="Sass Logo"></img>
      </div>
    </div>
  </md-content>

  <script src="/bower_components/angular/angular.js "></script>
  <script src="/bower_components/angular-aria/angular-aria.js "></script>
  <script src="/bower_components/angular-animate/angular-animate.js "></script>
  <script src="/bower_components/angular-material/angular-material.js "></script>
  <script src="/dist/js/login.all.min.js "></script>
</body>

</html>
